<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div id="container">
      <main>
        <h1>Task Manager</h1>
        <div id="tasks"></div>
        <label for="task">Task:</label><br />
        <input type="text" name="task" id="task" /><br />
        <input
          type="button"
          name="add-task"
          id="add-task"
          value="Add Task"
        /><br />
        <input
          type="button"
          value="Clear Tasks"
          id="clear-tasks"
          name="clear-tasks"
        /><br />
        <input
          type="button"
          value="Bold"
          name="bold"
          value="Bold Exclamation Points"
        /><br />
     
      </main>   
      <div class="clear"></div>
    </div>
  </body>
</html>
